AWSTemplateFormatVersion: 2010-09-09
Parameters:
  RepoOwner:
    Type: String
    Description: Owner del repositorio Github
    Default: sebekmsd
  OAuthToken:
    Type: String
  Repository:
    Type: String
    Description: Repositorio GIT
  Branch:
    Type: String
    Description: Repositorio de codecommit
  Ambiente:
    Type: String
    Default: PROD
  AppName:
    Description: AppName para el pipeline
    Type: String
    Default: FALP
  CodeBuildProject:
    Type: String

Resources:
  CodePipelineS3Bucket:
    Type: "AWS::S3::Bucket"

  ApprovalTopic:
    Type: "AWS::SNS::Topic"
    Description: Envio de notificaciones de aprobaci√≥n para despliegue con CodePipeline
    Properties: 
        DisplayName: !Join ["-", [ !Ref Ambiente, !Ref AppName, "PipelineApproval"  ]]
        TopicName: !Join ["-", [ !Ref Ambiente, !Ref AppName, "PipelineApproval" ]]
  
  # ApprovalSuscrition:
  #       Type: "AWS::SNS::Subscription"
  #       Properties:
  #           Endpoint: !Ref AprobalEmail
  #           Protocol: email
  #           TopicArn: !Ref ApprovalTopic

  CodePipelineServiceRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
         -  Effect: "Allow"
            Principal: 
              Service: 
                - "codepipeline.amazonaws.com"
            Action: 
              - "sts:AssumeRole"

  RolePolicies: 
    Type: "AWS::IAM::Policy"
    Properties: 
      PolicyName: !Join [ "-" , [ !Ref Ambiente, !Ref AppName, PipelinePolicity  ]]
      PolicyDocument: 
        Version: "2012-10-17"
        Statement:
        - Action:
          - codepipeline:* 
          Resource: "*"
          Effect: Allow 
        - Action:
          - s3:PutObject
          Resource:
          - arn:aws:s3:::codepipeline*
          - arn:aws:s3:::elasticbeanstalk*
          Effect: Allow
        - Action:
          - codecommit:CancelUploadArchive
          - codecommit:GetBranch
          - codecommit:GetCommit
          - codecommit:GetUploadArchiveStatus
          - codecommit:UploadArchive
          Resource: "*"
          Effect: Allow
        - Action:
          - codedeploy:CreateDeployment
          - codedeploy:GetApplicationRevision
          - codedeploy:GetDeployment
          - codedeploy:GetDeploymentConfig
          - codedeploy:RegisterApplicationRevision
        - Action:
          - codebuild:StartBuild
          - codebuild:BatchGetBuilds
          Resource: "*"
          Effect: Allow
        - Action:
          - elasticbeanstalk:*
          - ec2:*
          - elasticloadbalancing:*
          - autoscaling:*
          - cloudwatch:*
          - s3:*
          - sns:*
          - cloudformation:*
          - rds:*
          - iam:PassRole
          Resource: "*"
          Effect: Allow
        - Action:
          - lambda:InvokeFunction
          - lambda:ListFunctions
          Resource: "*"
          Effect: Allow
      Roles: 
        - Ref: "CodePipelineServiceRole"

  AppPipeline:
    Type: "AWS::CodePipeline::Pipeline"
    DependsOn: CodePipelineServiceRole
    Properties:
      Name: !Join ["-",[ !Ref Ambiente, !Ref AppName ] ]
      RoleArn: !GetAtt [ CodePipelineServiceRole, Arn ]
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source    #Source | Build | Deploy | Test | Invoke | Approval
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref RepoOwner
                Repo: !Ref Repository
                OAuthToken: !Ref OAuthToken
                Branch: !Ref Branch
              RunOrder: 1
        - Name: Approve
          Actions:
            - Name: UserApprove
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                NotificationArn: !Ref ApprovalTopic
                CustomData: !Sub 'Esta a punto de desplegarse una aplicacion a produccion, se necesita su aprobacion'
        - Name: Build
          Actions:
            - Name: BuildApp
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: CompiledApp
              Configuration:
                ProjectName: !Ref CodeBuildProject
        - Name: Deploy
          Actions:
            - Name: DeployPublicApplication
              InputArtifacts:
                - Name: CompiledApp
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CodeDeploy
              Configuration:
                ApplicationName: !Join [ "-", [  !Ref Ambiente, !Ref AppName ]]
                DeploymentGroupName: !Join ["-" , [  !Ref Ambiente, !Ref AppName ]]
              RunOrder: 1

      ArtifactStore:
        Type: S3
        Location:
          Ref: CodePipelineS3Bucket
  

      ArtifactStore:
        Type: S3
        Location:
          Ref: CodePipelineS3Bucket


